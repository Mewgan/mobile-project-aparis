<ion-view view-title="Single" class="app news" hide-nav-bar="true">
    <ion-content>
        <button class="button" ng-click="$ionicGoBack()">Back</button>
        <div class="list card">
            <h1 ng-bind-html="(news.nom | html_entity_decode)"></h1>
            <img src="{{news.media[0].path}}" alt="media"/>
            <p ng-bind-html="(news.description | html_entity_decode)"></p>
        </div>

    </ion-content>
</ion-view>

<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <a class="toggleIcon" ng-click="toggleLeftSideMenu()" ng-controller="MainCtrl"><i class="icon ion-navicon-round"></i></a>
        <ion-tabs class="tabs-striped tabs-top tabs-background-none tabs-color-light">

            <ion-tab icon="icon ion-ios-world" ui-sref="app.events">
                <ion-nav-view name="events" animation="slide-left-right"></ion-nav-view>
            </ion-tab>

            <ion-tab icon="icon ion-home" ui-sref="app.home">
                <ion-nav-view name="home" class="slide-left-right"></ion-nav-view>
            </ion-tab>

            <ion-tab icon="icon ion-ios-star" ui-sref="app.favorites">
                <ion-nav-view name="favorites" class="slide-left-right"></ion-nav-view>
            </ion-tab>
            <ion-tab class="tab-hidden" icon="icon ion-ios-star" ui-sref="app.news">
                <ion-nav-view name="news" class="slide-left-right"></ion-nav-view>
            </ion-tab>

        </ion-tabs>

    </ion-side-menu-content>

    <ion-side-menu side="left" class="left-sidebar">
        <ion-content>
            <ion-list>
                <ion-item menu-close ui-sref="app.home">
                    Accueil
                </ion-item>
                <ion-item menu-close ui-sref="app.news">
                    Actualités
                </ion-item>
                <ion-item menu-close ui-sref="app.events">
                    Évenements
                </ion-item>
                <ion-item menu-close ui-sref="app.favorites">
                    Favoris
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
